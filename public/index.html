<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
         <div class="col" id="previous-week">
            <div class="title">
                <h4 class="week-title">Previous Week</h4>
            </div>
            <div class="card">
                <h4 class="card-title">Hours coding:</h4>
                <p class="card-text" id='previous-hours-coding'>10</p>
            </div>
            <div class="card">
                <h4 class="card-title">Standups:</h4>
                <p class="card-text" id='previous-standup'>7/7</p>
            </div>
            <div class="card">
                <h4 class="card-title">2 Cool 4 School:</h4>
                <p class="card-text" id='previous-class-hours'>30</p>
            </div>
            <div class="card">
                <h4 class="card-title">One on ones:</h4>
                <p class="card-text" id='previous-one-on-one'>80%</p>
            </div>
        </div>
        <div class="col">
            <div class="title">
                <h4 class="week-title">Current Week</h4>
            </div>
            <div class="card goalMet">
                <h4 class="card-title">Hours coding:</h4>
                <p class="card-text" id='current-hours-coding'>10</p>
            </div>
            <div class="card goalMet">
                <h4 class="card-title">Standups:</h4>
                <p class="card-text" id='current-standup'>7/7</p>
            </div>
            <div class="card goalMet">
                <h4 class="card-title">2 Cool 4 School:</h4>
                <p class="card-text" id='current-class-hours'>30</p>
            </div>
            <div class="card goalMet">
                <h4 class="card-title">One on ones:</h4>
                <p class="card-text" id='current-one-on-one'>80%</p>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
